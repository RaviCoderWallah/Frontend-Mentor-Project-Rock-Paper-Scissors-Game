<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Ravi verma">
    <title>Frontend Mentor Project - Rock, Paper, Scissors Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="game-container">
        <div class="game-inner-container">
            <div class="game-banner">
                <div class="game-logo">
                    <img src="logo.svg" alt="Stone, Paper and Scissors Game Banner">
                </div>
                <div class="score-container">
                    <p>Score</p>
                    <h1 id="score">0</h1>
                </div>
            </div>
            <div class="game-play step-1">
                <div class="options" id="paper">
                    <div class="circle">
                        <img src="icon-paper.svg" alt="Paper Icon" loading="lazy">
                    </div>
                </div>
                <div class="options" id="scissors">
                    <div class="circle">
                        <img src="icon-scissors.svg" alt="Scissors" loading="lazy">
                    </div>
                </div>
                <div class="options" id="rock">
                    <div class="circle">
                        <img src="icon-rock.svg" alt="Papare Rock" loading="lazy">
                    </div>
                </div>
            </div>
        </div>
        <div class="rules-container">
            <button id="rules">RULES</button>
        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
